<div class="container">
  <div class="login">
    <h1 class="login__title">Dental Care</h1>
    <form class="login__form">
      <input type="text" class="login__input" placeholder="E-mail" required />
      <input
        type="password"
        class="login__input"
        placeholder="Senha"
        required
      />
      <input
        type="submit"
        class="login__button login__button--submit"
        value="Entrar"
      />
      <input
        type="button"
        class="login__button login__button--create-account"
        value="Criar uma conta"
        routerLink="/register"
      />
      <a href="#" class="login__link">Esqueceu sua senha?</a>
    </form>
  </div>
</div>
